<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="grade" method="post">
		<label for="name">Name:</label> <input type="text" name="name"
			id="name" required> <br> <label for="firstName">First
			Name:</label> <input type="text" name="firstName" id="firstName" required>
		<br> <label for="studentNumber">Student Number:</label> <input

		<br> <label for="grade">Grade:</label> <input type="number"
			name="grade" id="grade" min="0" max="100" required> <br>
		<input type="submit" value="Submit">
	</form>

</body>
