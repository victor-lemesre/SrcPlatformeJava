<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
</head>
<body>
	<h1>Calculator</h1>
	<form action="calculate" method="post">
		<label for="num1">Number 1:</label> <input type="number" name="num1"
			id="num1" required><br>
		<br> <label for="num2">Number 2:</label> <input type="number"
			name="num2" id="num2" required><br>
		<br> <label>Operation:</label><br> <label for="add">Addition</label>
		<input type="radio" name="operation" value="add" id="add" required><br>
		<label for="sub">Subtraction</label> <input type="radio"
			name="operation" value="sub" id="sub"><br> <label
			for="mul">Multiplication</label> <input type="radio" name="operation"
			value="mul" id="mul"><br> <label for="div">Division</label>
		<input type="radio" name="operation" value="div" id="div"><br>
		<br> <input type="submit" value="Calculate">
	</form>
</body>
</html>
