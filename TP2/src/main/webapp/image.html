<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- Enctype permettant d'envoyer des fichiers vers le serveur -->
	<form action="image" method="post" enctype="multipart/form-data">
		<label for="imageFile"><b>Select File</b></label> 
		<!-- Ouvre l'explorateur de fichier pour récupérer le nom de l'image -->
		<input type="file"
			name="imageFile"> <br> <br>
			<!-- Button permettant d'executer la méthode post du servlet -->
		<button type="submit" value="Upload">Upload</button>
	</form>

</body>
</html>
